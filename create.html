<body background="media/orangebk.jpg">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container header">
			<div class="navbar-header">
				<a class="logo navbar-brand" href="home.html">Pastiati</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="home.html">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" id="username">
					<li class="active"><a href="#create">Crear Pastie</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><b>User</b> <span class="caret"></span></a>

				</ul>

		</div>

	<div class="first">
		<p class="mytitle">Complete this form and start using Pastiati</p>
		<div class="row well well-lg createForm">
			<div class=".col-md-6">
				<form class="form" method="POST">
					<div class="form-group">
						<label class="label-form" for="name">Title</label>
	  					<input type="text" class="form-control" id="title" required>
	  				</div>
	  				<div class="form-group">
	  					<label class="label-form" for="lastname">Introduce content</label>
	  					<textarea type="text" class="form-control" id="content" rows="10"></textarea>
	  				</div>
	  				<div class="form-group">
					    <label class="label-form file-label" for="exampleInputFile" id="label-file">Or upload it</label>
					    <input type="file" id="exampleInputFile" accept="text/plain">
					    <p class="help-block">Select a .txt file on your computer.</p>
					  </div>
					  <div class="checkbox">
					    <label class="label-form">
					      <input type="checkbox"> Make this pastie <b>private</b>
					    </label>
					  </div>
					<br>
					<center>
						<button type="submit" class="btn btn-success">Create</button>
					</center>
				</form>
			</div>
		</div>
	</div>
