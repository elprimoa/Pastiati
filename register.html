<!DOCTYPE html>
<html>
<head>
	<title>PastiAti: Register</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body background="media/background.jpg">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container header">
			<div class="navbar-header">
				<a class="logo navbar-brand" href="#">Pastiati</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">Log in</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="first">
		<p class="mytitle">Complete this form and start using Pastiati</p>
		<div class="row well well-lg myForm">
			<div class=".col-md-6">
				<form class="form" method="POST">
					<div class="form-group">
						<label class="label-form" for="name">Username</label>
	  					<input type="text" class="form-control" id="name" required>
	  				</div>
	  				<div class="form-group">
	  					<label class="label-form" for="lastname">Fullname</label>
	  					<input type="text" class="form-control" id="lastname" required>
	  				</div>
	  				<div class="form-group">
	  					<label class="label-form" for="mymail">Email</label>
	  					<input type="text" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" id="lastname" required>
	  				</div>
				  	<div class="form-group">
					    <label class="label-form" for="Password1">Password</label>
					    <input type="password" class="form-control" id="Password1" required>
				  	</div>
				  	<div class="form-group">
					    <label class="label-form" for="Password1">Confirm Password</label>
					    <input type="password" class="form-control" id="Password1" required>
				  	</div>
					<div>
						<input type="radio" id="acc">
						<label class="label-form" for="acc">Agree terms and conditions</label>
					</div>
					<br>
					<center>
						<button type="submit" class="btn btn-success">Register</button>
					</center>
				</form>
			</div>
		</div>
	</div>
</body>
