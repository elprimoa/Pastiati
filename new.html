<!DOCTYPE html>
<html>
<head>
	<title>Pastiati - New Password</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body background="media/orangebk.jpg">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container header">
			<div class="navbar-header">
				<a class="logo navbar-brand" href="home.html">Pastiati</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="home.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
				<form class="navbar-form navbar-right" id="login-form">
          <div class="form-group has-feedback" id="email-div">
            <input type="text" placeholder="Email" class="form-control" id="email-field">
          </div>
          <div class="form-group has-feedback">
            <input type="password" placeholder="Password" class="form-control" id="pass-field">
          </div>
          <button type="button" class="btn btn-success" onclick="login()">Log in</button>
          <div class="form-group has-feedback">
            <a href="forgot.html">
              <img src='media/forgot.png' height="30" width="30">
            </a>
          </div>
        </form>
			</div>
		</div>
	</nav><br><br><br>
	<div class="first">
		<p class="mytitle">Complete this form and start using Pastiati again</p>
		<div class="row well well-lg myForm">
			<div class=".col-md-6">
				<form class="form" method="POST">
				  	<div class="form-group">
					    <label class="label-form" for="Password2">New Password</label>
					    <input type="password" class="form-control" id="Password2" required>
				  	</div>
				  	<div class="form-group has-feedback" id="confirm-pass">
					    <label class="label-form" for="Password3">Confirm New Password</label>
					    <input type="password" class="form-control" id="Password3" required>
				  	</div>
					<br>
					<center>
						<button type="button" class="btn btn-success" onclick="verifyPass('profile.html')">Change</button>
					</center>
				</form>
			</div>
		</div>
	</div><br>
	<div id="le-alert" class="alert alert-success alert-block fade">
      <button href="#" type="button" class="close" id="close-change">&times;</button>
      <h4>Great</h4>
      <p>Your password has been established.</p>
  </div>

	<footer>
    Copyright 2015 Luis Arguello - Rosmeli Quintero - All rights reserved | Powered by Bootstrap and jQuery
  </footer>

  <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="js/load.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
