<!DOCTYPE html>
<html>
<head>
	<title>Pastiati - Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="statics/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="statics/css/style.css">
</head>
<body background='statics/media/orangebk.jpg'>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container header">
      <div class="navbar-header">
        <a class="logo navbar-brand" href="home">Pastiati</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="home">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
        <form class="navbar-form navbar-right" id="login-form">
          <div class="form-group has-feedback" id="email-div">
            <input type="text" placeholder="Email" class="form-control" id="email-field">
          </div>
          <div class="form-group has-feedback">
            <input type="password" placeholder="Password" class="form-control" id="pass-field">
          </div>
          <button type="button" class="btn btn-success" onclick="login()">Log in</button>
          <div class="form-group has-feedback">
            <a href="forgot">
              <img src='statics/media/forgot.png' height="30" width="30">
            </a>
          </div>
        </form>
      </div>
    </div>
  </nav>
 
  <div class="second container">    
    <p class="mytitle">Forgot your password? No worries. Just confirm your email</p>
    <div class="forgot">
      <form class="form" method="POST" id="forgot-form" action="forgotmail">
        <div class="form-group  has-feedback" id="email-div-ver">
          <label class="label-form" for="mymail">Email</label>
          <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" id="email-field-ver" name="email" required>
        </div>
        <center>
          <button id="sendemail" type="submit" class="btn btn-success">Send confirmation email</button>
        </center>
      </form>
    </div>
  </div><br>
   <div id="le-alert" class="alert alert-success alert-block fade">
      <button href="#" type="button" class="close" id="close-forgot">&times;</button>
      <h4>Great</h4>
      <p>An email was send to your inbox with your new password.</p>
  </div>

  <footer>
    Copyright 2015 Luis Arguello - Rosmeli Quintero - All rights reserved | Powered by Bootstrap and jQuery
  </footer>

  <script type="text/javascript" src="statics/js/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="statics/js/load.js"></script>
  <script type="text/javascript" src="statics/js/bootstrap.js"></script>
</body>
</html>
