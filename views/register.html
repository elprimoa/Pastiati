<!DOCTYPE html>
<html>
<head>
	<title>Pastiati - Register</title>
	<link rel="stylesheet" type="text/css" href="statics/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="statics/css/style.css">
</head>
<body background="statics/media/orangebk.jpg">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container header">
			<div class="navbar-header">
				<a class="logo navbar-brand" href="home">Pastiati</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="home">Home</a></li>
					<li><a href="about">About</a></li>
					<li><a href="contact">Contact</a></li>
				</ul>
				{% if username %}
		        <ul class="nav navbar-nav navbar-right" id="username">
		          <li><a href="create">Crear Pastie</a></li>
		          <li class="dropdown">
		            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><b>{{username}}</b> <span class="caret"></span></a>
		            <ul class="dropdown-menu" role="menu">
		              <li><a href="profile">Profile</a></li>
		              <li><a href="#" onclick="logout('home')">Log out</a></li>
		            </ul>
		          </li>
		        </ul>
		        {% else %}
		        <form class="navbar-form navbar-right" id="login-form">
		          <div class="form-group has-feedback" id="email-div">
		            <input type="text" placeholder="Email" class="form-control" id="email-field" name="email">
		          </div>
		          <div class="form-group has-feedback">
		            <input type="password" placeholder="Password" class="form-control" id="pass-field" name="password">
		          </div>
		          <button type="button" class="btn btn-success" onclick="login()">Log in</button>
		          <div class="form-group has-feedback">
		            <a href="forgot">
		              <img src='statics/media/forgot.png' height="30" width="30">
		            </a>
		          </div>
		        </form>
		        {% endif %}
			</div>
		</div>
	</nav>
	<div class="first">
		<p class="mytitle">Complete this form and start using Pastiati</p>
		<div class="row well well-lg myForm">
			<div class=".col-md-6">
				<form class="form" method="POST" id="register-form" action="doregister">
					<div class="form-group">
						<label class="label-form" for="name">Username</label>
	  					<input type="text" class="form-control" id="name" name="username" required>
	  				</div>
	  				<div class="form-group">
	  					<label class="label-form" for="lastname">Fullname</label>
	  					<input type="text" class="form-control" id="lastname" name="fullname" required>
	  				</div>
	  				<div class="form-group">
	  					<label class="label-form" for="mymail">Email</label>
	  					<input type="text" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" id="mymail" name="email" required>
	  				</div>
				  	<div class="form-group">
					    <label class="label-form" for="Password2">Password</label>
					    <input type="password" class="form-control" id="Password2" name="password" required>
				  	</div>
				  	<div class="form-group has-feedback" id="confirm-pass">
					    <label class="label-form" for="Password3">Confirm Password</label>
					    <input type="password" class="form-control" id="Password3" required>
				  	</div>
					<div>
						<input type="radio" id="acc">
						<label class="label-form" for="acc">Clicking on the Register button indicates that you agree with our terms and conditions</label>
					</div>
					<br>
					<center>
						<button type="submit" class="btn btn-success" onclick="return verifyPass('home.html', '#register-form');">Register</button>
					</center>
				</form>
			</div>
		</div>
	</div>

	<footer>
    Copyright 2015 Luis Arguello - Rosmeli Quintero - All rights reserved | Powered by Bootstrap and jQuery
  </footer>

  <script type="text/javascript" src="statics/js/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="statics/js/load.js"></script>
	<script type="text/javascript" src="statics/js/bootstrap.js"></script>
</body>
</html>
