<!DOCTYPE html>
<html>
<head>
	<title>Pastiati - Change Password</title>
	<link rel="stylesheet" type="text/css" href="statics/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="statics/css/style.css">
</head>
<body background="statics/media/orangebk.jpg">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container header">
			<div class="navbar-header">
				<a class="logo navbar-brand" href="home">Pastiati</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="home">Home</a></li>
					<li><a href="about">About</a></li>
					<li><a href="contact">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" id="username">
					<li><a href="create">Crear Pastie</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><b>ElPrimoA</b> <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="profile">Profile</a></li>
							<li><a href="#" onclick="logout('home')">Log out</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav><br><br><br>
	<div class="first">
		<p class="mytitle">Complete this form and start using a new password</p>
		<div class="row well well-lg myForm">
			<div class=".col-md-6">
				<form class="form" method="POST" id="change-form" action="profile.html">
				  	<div class="form-group">
					    <label class="label-form" for="Password1">Old Password</label>
					    <input type="password" class="form-control" id="Password1" required>
				  	</div>
				  	<div class="form-group">
					    <label class="label-form" for="Password2">New Password</label>
					    <input type="password" class="form-control" id="Password2" required>
				  	</div>
				  	<div class="form-group has-feedback" id="confirm-pass">
					    <label class="label-form" for="Password3">Confirm New Password</label>
					    <input type="password" class="form-control" id="Password3" required>
				  	</div>
					<br>
					<center>
						<button type="submit" class="btn btn-success" onclick="return verifyPass('profile.html', '#change-form');" >Change</button>
					</center>
				</form>
			</div>
		</div>
	</div><br>
	<div id="le-alert" class="alert alert-success alert-block fade">
      <button href="#" type="button" class="close" id="close-change">&times;</button>
      <h4>Great</h4>
      <p>Your password has been changed.</p>
  </div>

	<footer>
    Copyright 2015 Luis Arguello - Rosmeli Quintero - All rights reserved | Powered by Bootstrap and jQuery
  </footer>

  <script type="text/javascript" src="statics/js/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="statics/js/load.js"></script>
	<script type="text/javascript" src="statics/js/bootstrap.js"></script>
</body>
</html>
